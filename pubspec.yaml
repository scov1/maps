name: maps
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  dio: ^5.2.1+1
  equatable: ^2.0.5
  provider: ^6.0.5
  collection: ^1.16.0
  intl: ^0.18.0
  loader_overlay: ^2.2.0
  shared_preferences: ^2.1.2
  permission_handler: ^10.3.0
  get_it: ^7.6.0
  stack_trace: ^1.10.0
  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^8.0.0
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.3.1
  http: ^0.13.3
  geolocator: ^9.0.2
  flutter_osm_plugin: ^0.55.3
  latlong2: ^0.8.0
  dgis_flutter: ^0.0.31
  flutter_svg: ^2.0.6

  flutter_localizations:
    sdk: flutter


flutter_intl:
  enabled: true
  main_locale: ru
  arb_dir: lib/shared/l10n/arb
  output_dir: lib/shared/l10n/generated


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

